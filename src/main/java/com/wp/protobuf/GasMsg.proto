message GasData{

    // 设备ID
    required int32 id = 1;

    // 压力
    required float pressure = 2;

    // 温度
    required float temper = 3;

    // 标况流量
    required float sFlow = 4;

    // 工作流量
    required float wFlow = 5;

    // 总流量
    required float aFlow = 6;

    //日期
    required int64 time=7;
}

message GasDataBox{
    repeated GasData gasData=1;
}